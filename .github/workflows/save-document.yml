name: Save Document via Issue

on:
  issues:
    types: [opened, labeled]

jobs:
  save-document:
    # Run if label exists OR title contains [KB-SAVE]
    if: |
      contains(github.event.issue.labels.*.name, 'kb-save-doc') || 
      contains(github.event.issue.title, '[KB-SAVE]')
    
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Check labels and title
        run: |
          echo "Title: ${{ github.event.issue.title }}"
          echo "Labels: ${{ toJSON(github.event.issue.labels.*.name) }}"
          echo "Triggered by: ${{ github.event.action }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Parse issue
        id: parse
        run: |
          # Extract filename from issue title (remove [KB-SAVE] prefix)
          FILENAME=$(echo "${{ github.event.issue.title }}" | sed 's/\[KB-SAVE\]\s*//' | tr ' ' '_' | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]//g')
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "Extracted filename: $FILENAME"
          
          # Save issue body content
          echo "${{ github.event.issue.body }}" > content.tmp

      - name: Create docs directory
        run: mkdir -p docs

      - name: Save document
        run: |
          mv content.tmp "docs/${{ steps.parse.outputs.filename }}.md"
          echo "Saved to: docs/${{ steps.parse.outputs.filename }}.md"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìù Save document: ${{ steps.parse.outputs.filename }}"
            git push
          fi

      - name: Close issue and comment
        uses: actions/github-script@v7
        with:
          script: |
            const filename = '${{ steps.parse.outputs.filename }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚úÖ Document saved successfully!\n\nView at: https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/docs/${filename}.md`
            });
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });